<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hodor hodorator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

  <section class='container'>

    <section id='quotes'>
      <div class='quotation'>"Hodor hodor, hodor?"</div>
      <div class='quotation-source'>-- Hodor</div>
      <button class='btn' id='btnRefresh'><i class="fa fa-refresh" aria-hidden="true"></i></button>
      <button class='btn' id='btnAdd'><i class="fa fa-plus" aria-hidden="true"></i></button>
    </section>

    <section id='addQuote'>
      <p>Hodor your own hodor!</p>
      <form>
        <input type='text' name='new-quote'>
        <button id='btnSubmit'>Hodor!</button>
      </form>

</section>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
